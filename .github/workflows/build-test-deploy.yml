name: build-test-deploy
on: push
jobs:
# For each job we need to specify a runner
  build:
    runs-on: ubuntu-latest
    steps:
    # The checkout action is used to refernce code inside our repo, allows our worlkflow to acces the code in this repo 
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      # It builds the project
      - run: npm run build
      
  test:
    #It needs the build to be already run before runnning the test
    needs: build
    runs-on: ubuntu-latest
    steps:
      # The checkout action is used to refernce code inside our repo, allows our worlkflow to acces the code in this repo 
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      #It tests the project
      - run: npm test
  
  deploy:
    needs: test
    # Permission that you give gthe workflow
    permissions:
      # Add changes to the repo, add files, modify, delete
      contents: write
      # Allows a workflow to create or update a GitHub Pages site for the repository.
      pages: write
      # Allows the workflow to generate OpenID Connect (OIDC) tokens from GitHub, which are temporary access tokens from GitHub
      id-token: write

    # Deploying Environmnet that we opened
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: use node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20.x'
      - name: configure github pages
        uses: actions/configure-pages@v4
        with: 
          static_site_generator: next 
      - run: npm install 
      - run: npm run build
      - name: upload artifacts
        uses: actions/upload-pages-artifact@v3
        # Upload the building files inside the dist folder which in this case for nextjs is out folder
        with: 
          path: './out'
      - name: deploy
 
        
